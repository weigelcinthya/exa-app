<div class="container">
    <div class="jumbotron">
        <form [formGroup]="registerForm">
            <h4 class="title">Cadastro</h4>
            <div class="form-group">
                <input type="text" class="form-control" formControlName="name" id="exampleInputNamel1" aria-describedby="emailHelp" placeholder="Nome" [ngClass]="{ 'is-invalid': submitted && registerForm.controls.name.errors }">
                <div *ngIf="submitted && registerForm.controls.name.errors" class="invalid-feedback">
                    <div *ngIf="registerForm.controls.name.errors.required">Nome é obrigatório</div>
                </div>
                <br>
                <input type="text" class="form-control" formControlName="cpf" id="exampleInputLastname1" placeholder="Cpf" [ngClass]="{ 'is-invalid': submitted && registerForm.controls.cpf.errors }">
                <div *ngIf="submitted && registerForm.controls.cpf.errors" class="invalid-feedback">
                    <div *ngIf="registerForm.controls.cpf.errors.required">Cpf é obrigatório</div>
                </div>
                <br>
                <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1" placeholder="E-mail" [ngClass]="{ 'is-invalid': submitted && registerForm.controls.email.errors }">
                <div *ngIf="submitted && registerForm.controls.email.errors" class="invalid-feedback">
                    <div *ngIf="registerForm.controls.email.errors.required">Email é obrigatório</div>
                </div>
                <br>
                <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1" placeholder="Senha" [ngClass]="{ 'is-invalid': submitted && registerForm.controls.password.errors }">
                <div *ngIf="submitted && registerForm.controls.password.errors" class="invalid-feedback">
                    <div *ngIf="registerForm.controls.password.errors.required">Senha é obrigatório</div>
                </div>
              </div>
            <button type="submit" class="btn btn-primary" (click)="registerUser()">Cadastrar</button>
            <br>
            <br>
            <div *ngIf="registerSuccess" class="alert alert-success" role="alert">
             Cadastro realizado com sucesso! 
            </div>
            <br>
            <small id="register" class="form-text text-muted">Ao se cadastrar você concorda com nossos <strong>Termos de Serviço</strong> e com a <strong>Política de Privacidade</strong></small>
        </form>
    </div> 
</div>
